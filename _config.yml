title: "Sparsa"
description: "Personal website and blog"
baseurl: "" # GitHub Pages uses the root
url: "https://sparsa.github.io"

author:
  name: "Sparsa"
  email: "sparsa.foss@gmail.com"
  #twitter_username: sparsa_handle   # Optional
  github_username: Sparsa

## Social sharing image
#logo: /assets/images/profile.jpg
#twitter_card_type: summary_large_image

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-archives
gems:
  - jemoji

markdown: kramdown
highlighter: rouge

# Blog settings
permalink: /blog/:title/
paginate: 5
paginate_path: "/blog/page:num"

# Build settings
theme: minima
future: true
lsi: false
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Google Analytics (optional)
#google_analytics: G-XXXXXXXXXX
